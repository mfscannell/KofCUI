<div class="container">
  <form [formGroup]="editKnightPersonalInfoForm" (ngSubmit)="onSubmitEditKnight()">
    <div class="form-group row">
      <label for="firstName" class="col-4 col-sm-2 col-form-label">First Name</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="firstName" id="firstName">
      </div>
    </div>
    <div class="form-group row">
      <label for="middleName" class="col-4 col-sm-2 col-form-label">Middle Name</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="middleName" id="middleName">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-4 col-sm-2 col-form-label">Last Name</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="lastName" id="lastName">
      </div>
    </div>
    <div class="form-group row">
      <label for="nameSuffix" class="col-4 col-sm-2 col-form-label">Suffix</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="nameSuffix" id="nameSuffix">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12 col-sm-2">Date of Birth:</div>
      <div class="form-group col-3 col-sm-2">
        <label for="dateOfBirthYear">Year</label>
        <input type="number" class="form-control" formControlName="dateOfBirthYear" id="dateOfBirthYear">
      </div>
      <div class="form-group col-6 col-sm-3">
        <label for="dateOfBirthMonth">Month</label>
        <select class="form-control" id="dateOfBirthMonth" formControlName="dateOfBirthMonth">
          <option *ngFor="let month of months" [value]="month.numberValue">{{month.displayName}}</option>
        </select>
      </div>
      <div class="form-group col-3 col-sm-2">
        <label for="dateOfBirthYear">Day</label>
        <input type="number" class="form-control" formControlName="dateOfBirthDay" id="dateOfBirthDay">
      </div>
    </div>
    <div class="form-group row">
      <label for="emailAddress" class="col-4 col-sm-2 col-form-label">Email Address</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="emailAddress" id="emailAddress">
      </div>
    </div>
    <div class="form-group row">
      <label for="cellPhoneNumber" class="col-4 col-sm-2 col-form-label">Cell Phone</label>
      <div class="col-8 col-sm-4">
        <input type="text" class="form-control" formControlName="cellPhoneNumber" id="cellPhoneNumber">
      </div>
    </div>

    <div class="panel-body" formGroupName="homeAddress">
      <div class="form-group row">
        <label for="address1" class="col-4 col-sm-2 col-form-label">Address 1</label>
        <div class="col-8 col-sm-4">
          <input type="text" class="form-control" formControlName="address1" id="address1">
        </div>
      </div>
      <div class="form-group row">
        <label for="address2" class="col-4 col-sm-2 col-form-label">Address 2</label>
        <div class="col-8 col-sm-4">
          <input type="text" class="form-control" formControlName="address2" id="address2">
        </div>
      </div>
      <div class="form-group row">
        <label for="addressCity" class="col-4 col-sm-2 col-form-label">City</label>
        <div class="col-8 col-sm-4">
          <input type="text" class="form-control" formControlName="addressCity" id="addressCity">
        </div>
      </div>
      <div class="form-group row">
        <label for="addressStateCode" class="col-4 col-sm-2 col-form-label">State</label>
        <div class="col-8 col-sm-4">
          <select class="form-control" id="addressStateCode" formControlName="addressStateCode">
            <option *ngFor="let state of states" [value]="state.stateCode">{{state.displayName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="addressPostalCode" class="col-4 col-sm-2 col-form-label">Zip Code</label>
        <div class="col-8 col-sm-4">
          <input type="text" class="form-control" formControlName="addressPostalCode" id="addressPostalCode">
        </div>
      </div>
      <div class="form-group row">
        <label for="addressCountryCode" class="col-4 col-sm-2 col-form-label">Country</label>
        <div class="col-8 col-sm-4">
          <select class="form-control" id="addressCountryCode" formControlName="addressCountryCode">
            <option *ngFor="let country of countries" [value]="country.countryCode">{{country.displayName}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="container">
        <div class="row" *ngIf="errorSaving">
          <div class="col-12 alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-3">
        <button id="saveKnight" type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-3">
        <button id="cancelEditKnight" type="button" class="btn btn-secondary" (click)="cancelEditKnightPersonalInfo()">Cancel</button>
      </div>
    </div>
  </form>
</div>
