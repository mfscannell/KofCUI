<div class="container">
  <form [formGroup]="editKnightActivityInterestsForm" (ngSubmit)="onSubmitEditActivityInterests()">
    <div class="form-group row mb-1" *ngFor="let activityCategory of activityCategories">
      <div class="container">
        <div class="row">
          <h4 class="col-sm-4 col-form-label">{{activityCategory}}</h4>
        </div>
      </div>
      <div class="container">
        <ng-container *ngFor="let activity of filterActivitiesByCategory(activityCategory)">
          <div class="form-group row mb-1">
            <label class="col-6 col-sm-5 col-md-4 col-lg-3 form-label">{{activity.activityName}}</label>
            <div class="col-6 col-sm-7 col-md-8 col-lg-9">
              <input class="form-check-input" type="checkbox" id="interested" [checked]="activity.interested" (change)="toggleInterestCheckbox($event, activity)">
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group row mb-1">
      <div class="col-3 col-sm-2 col-md-2 col-lg-1">
        <button id="saveKnight" type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-3 col-sm-2 col-md-2 col-lg-1">
        <button id="cancelEditKnight" type="button" class="btn btn-secondary" (click)="cancelEditKnightInterests()">Cancel</button>
      </div>
    </div>
  </form>
</div>
