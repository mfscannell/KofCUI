<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <img id="navigationLogo" src="assets/images/knightsOfColumbus.png">
    </div>
  </nav>
  <nav id="menuNavBar" class="navbar navbar-expand-md mb-3">
    <button id="navigationButton" class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true" routerLinkActiver="active">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/aboutKnights" (click)="isMenuCollapsed = true" routerLinkActiver="active">About the Knights</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/aboutOurCouncil" (click)="isMenuCollapsed = true" routerLinkActiver="active">About Our Council</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/upcomingEvents" (click)="isMenuCollapsed = true" routerLinkActiver="active">Upcoming Events</a>
        </li>
        <li ngbDropdown class="nav-item dropdown active" *ngIf="externalLinks.length > 0">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Links</a>
          <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li ngbDropdownItem *ngFor="let extLink of externalLinks"><a class="dropdown-item" href="{{extLink.url}}">{{extLink.websiteName}}</a></li>
          </ul>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/admin" (click)="isMenuCollapsed = true" routerLinkActiver="active">Admin</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
