<!-- <ng-template #editLeadershipRoleCategoryContent let-modal> -->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalHeaderText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editLeadershipRoleCategoryForm" (ngSubmit)="onSubmitEditLeadershipRoleCategory()">
      <div class="form-group row mb-1">
        <div class="col-4 col-md-3">
          <label for="leadershipRoleCategoryName" class="col-form-label">Category Name</label>
        </div>
        <div class="col-8 col-md-9">
          <input type="text" class="form-control" formControlName="categoryName" id="leadershipRoleCategoryName" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row" *ngIf="errorSaving">
            <div class="col-12 alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
       </div>
    </form>
  </div>
<!-- </ng-template> -->
