<div class="container">
  <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let leadershipRoleCategory of leadershipRoleCategories">
      <ng-template ngbPanelTitle>
        <div class="row">
          <button type="button" class="btn btn-link btn-link-kofc-blue" >{{leadershipRoleCategory}}</button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="container">
          <div class="row" *ngFor='let leadershipRole of filterLeadershipRoles(leadershipRoleCategory)'>
            <div class="col-9 col-md-10">
              {{leadershipRole.title}}
            </div>
            <div class="col-3 col-md-2">
              <div class="btn-toolbar text-center mt-1">
                <button type="button" class="btn btn-primary btn-kofc-blue me-1" (click)="openEditLeadershipRoleModal(leadershipRole)">
                  <svg class="bi" width="20" height="20" fill="currentColor">
                    <use xlink:href="assets/icons/bootstrap-icons/bootstrap-icons.svg#pencil"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div class="row" id="leadershipRolesSpacer"></div>
</div>
