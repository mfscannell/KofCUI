<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let leadershipRoleCategory of leadershipRoleCategories; let i = index">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-'+i"  aria-expanded="true" [attr.aria-controls]="'collapse-'+i">
          {{ leadershipRoleCategory }}
        </button>
      </h2>
      <div id="collapse-{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container">
            <div class="row" *ngFor='let leadershipRole of filterLeadershipRoles(leadershipRoleCategory)'>
              <div class="col-9 col-md-6">
                {{leadershipRole.title}}
              </div>
              <div class="col-3 col-md-4">
                <div class="btn-toolbar text-center mt-1">
                  <button type="button" class="btn btn-primary btn-kofc-blue me-1" data-bs-toggle="modal" data-bs-target="#editLeadershipRoleModal" (click)="openEditLeadershipRoleModal(leadershipRole)">
                    <svg class="bi" width="20" height="20" fill="currentColor">
                      <use xlink:href="assets/icons/bootstrap-icons/bootstrap-icons.svg#pencil"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- LEADERSHIP ROLE MODAL -->
  <div class="modal fade" id="editLeadershipRoleModal" tabindex="-1" aria-labelledby="editLeadershipRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Editing Leadership Role</h4>
          <button #cancelEditActiveModal type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" (click)="cancelModal()">
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editLeadershipRoleForm" (ngSubmit)="onSubmitEditLeadershipRole()">
            <div class="form-group row mb-3">
              <h5>{{leadershipRole?.title}} ({{leadershipRole?.leadershipRoleCategory}})</h5>
            </div>
            <div class="form-group row mb-1">
              <div class="col-4 col-md-3">
                <label for="occupied" class="col-form-label">Occupied</label>
              </div>
              <div class="col-8 col-md-9">
                <input type="checkbox" class="form-check-input" formControlName="occupied" id="occupied">
              </div>
            </div>
            <div class="form-floating mb-3" *ngIf="editLeadershipRoleForm.controls['occupied'].value">
              <select class="form-select" id="leadershipRoleOccupier" formControlName="knightId">
                <option *ngFor="let knight of allKnights" [value]="knight.id">{{knight.firstName}} {{knight.lastName}}</option>
              </select>
              <label for="leadershipRoleOccupier">Occupier</label>
            </div>
            <div class="modal-footer">
              <div class="container">
                <div class="row" *ngIf="errorSaving">
                  <div class="col-12 alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-kofc-blue">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelModal()">Cancel</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>






  <div class="row" id="leadershipRolesSpacer"></div>
</div>
