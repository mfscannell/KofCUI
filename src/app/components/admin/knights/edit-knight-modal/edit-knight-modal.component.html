<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{modalHeaderText}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editKnightForm" (ngSubmit)="onSubmitEditKnight()">
    <nav ngbNav #nav="ngbNav" class="nav-tabs">
      <ng-container ngbNavItem>
        <a ngbNavLink>Personal Info</a>
        <ng-template ngbNavContent>
          <div class="form-group row">
            <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="firstName" id="firstName">
            </div>
          </div>
          <div class="form-group row">
            <label for="middleName" class="col-sm-4 col-form-label">Middle Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="middleName" id="middleName">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="lastName" id="lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="nameSuffix" class="col-sm-4 col-form-label">Suffix</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="nameSuffix" id="nameSuffix">
            </div>
          </div>

          <div class="form-group row">
              <div class="col-md-4">
                <label for="dateOfBirth" class="col-form-label">Date of Birth</label>
              </div>
              <div class="col-md-8 input-group">
                <input [readonly]=true type="text" class="form-control" placeholder="yyyy-mm-dd" formControlName="dateOfBirth" id="dateOfBirth" ngbDatepicker #dob="ngbDatepicker" [firstDayOfWeek]="7" (click)="dob.toggle()">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dob.toggle()" type="button"></button>
                </div>
              </div>
            </div>

          <div class="form-group row">
            <label for="emailAddress" class="col-sm-4 col-form-label">Email Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="emailAddress" id="emailAddress">
            </div>
          </div>
          <div class="form-group row">
            <label for="cellPhoneNumber" class="col-sm-4 col-form-label">Cell Phone Number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="cellPhoneNumber" id="cellPhoneNumber">
            </div>
          </div>
        </ng-template>
      </ng-container>

      <ng-container ngbNavItem>
        <a ngbNavLink>Address</a>
        <ng-template ngbNavContent>
          <div class="panel-body" formGroupName="homeAddress">
            <div class="form-group row">
              <label for="address1" class="col-sm-4 col-form-label">Address 1</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="address1" id="address1">
              </div>
            </div>
            <div class="form-group row">
              <label for="address2" class="col-sm-4 col-form-label">Address 2</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="address2" id="address2">
              </div>
            </div>
            <div class="form-group row">
              <label for="addressCity" class="col-sm-4 col-form-label">City</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="addressCity" id="addressCity">
              </div>
            </div>
            <div class="form-group row">
              <label for="addressStateCode" class="col-sm-4 col-form-label">State</label>
              <div class="col-sm-8">
                <select class="form-control" id="addressStateCode" formControlName="addressStateCode">
                  <option *ngFor="let state of states" [value]="state.stateCode">{{state.displayName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="addressPostalCode" class="col-sm-4 col-form-label">Zip Code</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="addressPostalCode" id="addressPostalCode">
              </div>
            </div>
            <div class="form-group row">
              <label for="addressCountryCode" class="col-sm-4 col-form-label">Country</label>
              <div class="col-sm-8">
                <select class="form-control" id="addressCountryCode" formControlName="addressCountryCode">
                  <option *ngFor="let country of countries" [value]="country.countryCode">{{country.displayName}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>

      <ng-container ngbNavItem>
        <a ngbNavLink>Knight Info</a>
        <ng-template ngbNavContent>
          <div class="panel-body" formGroupName="knightInfo">
            <div class="form-group row">
              <label for="memberNumber" class="col-sm-4 col-form-label">Member Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="memberNumber" id="memberNumber">
              </div>
            </div>

            <div class="form-group row">
              <label for="mailReturned" class="col-sm-4 col-form-label">Mail Returned</label>
              <div class="col-sm-8">
                <input type="checkbox" class="form-control" formControlName="mailReturned" id="mailReturned">
              </div>
            </div>

            <div class="form-group row">
              <label for="degree" class="col-sm-4 col-form-label">Degree</label>
              <div class="col-sm-8">
                <select class="form-control" id="knightInfo_degree" formControlName="degree">
                  <option *ngFor="let knightDegreeEnum of knightDegrees" [value]="knightDegreeEnum">{{knightDegreeEnum}}</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-4">
                <label for="firstDegreeDate" class="col-form-label">First Degree Date</label>
              </div>
              <div class="col-md-8 input-group">
                <input [readonly]=true type="text" class="form-control" placeholder="yyyy-mm-dd" formControlName="firstDegreeDate" id="firstDegreeDate" ngbDatepicker #fdd="ngbDatepicker" [firstDayOfWeek]="7" (click)="fdd.toggle()">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="fdd.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-4">
                <label for="reentryDate" class="col-form-label">Reentry Date</label>
              </div>
              <div class="col-md-8 input-group">
                <input [readonly]=true type="text" class="form-control" placeholder="yyyy-mm-dd" formControlName="reentryDate" id="reentryDate" ngbDatepicker #rd="ngbDatepicker" [firstDayOfWeek]="7" (click)="rd.toggle()">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="rd.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="memberType" class="col-sm-4 col-form-label">Member Type</label>
              <div class="col-sm-8">
                <select class="form-control" id="knightInfo_memberType" formControlName="memberType">
                  <option *ngFor="let knightMemberTypeEnum of knightMemberTypeEnums" [value]="knightMemberTypeEnum">{{knightMemberTypeEnum}}</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="memberClass" class="col-sm-4 col-form-label">Member Class</label>
              <div class="col-sm-8">
                <select class="form-control" id="knightInfo_memberClass" formControlName="memberClass">
                  <option *ngFor="let knightMemberClassEnum of knightMemberClassEnums" [value]="knightMemberClassEnum">{{knightMemberClassEnum}}</option>
                </select>
              </div>
            </div>

          </div>
        </ng-template>
      </ng-container>

      <ng-container ngbNavItem>
        <a ngbNavLink>Activities</a>
        <ng-template ngbNavContent>
          <div class="form-group row" *ngFor="let activityCategory of activityCategories">
            <div class="container">
              <h4 class="col-sm-4 col-form-label">{{activityCategory.categoryName}}</h4>
            </div>
            <div class="container">
              <ng-container *ngFor="let activity of filterActivitiesByCategoryId(activityCategory.activityCategoryId)">
                <div class="form-group row">
                  <label class="col-md-4 form-label">{{activity.activityName}}</label>
                  <input class="col-md-8 form-check-input" type="checkbox" id="interested" [checked]="activity.interested" (change)="toggleInterestCheckbox($event, activity)">
                </div>
              </ng-container>
            </div>
          </div>
        </ng-template>
      </ng-container>

    </nav>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    <div class="modal-footer">
      <div class="container">
          <div class="row" *ngIf="errorSaving">
            <div class="col-12 alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
          </div>
      </div>
      <button id="saveKnight" type="submit" class="btn btn-primary">Save</button>
      <button id="cancelEditKnight" type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    </div>
  </form>
</div>
