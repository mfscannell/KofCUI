<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{modalHeaderText}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="uploadKnightsForm" (ngSubmit)="onSubmitUploadKnights()">
    <div class="form-group row">
      <div class="col-md-8">
        <input type="file" class="form-control" (change)="addFile($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
      </div>
    </div>
    <div class="modal-footer">
      <button id="uploadKnights" type="submit" class="btn btn-primary" [disabled]="uploadKnightsForm.invalid">Save</button>
      <button id="cancelUploadKnights" type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    </div>
  </form>
</div>
