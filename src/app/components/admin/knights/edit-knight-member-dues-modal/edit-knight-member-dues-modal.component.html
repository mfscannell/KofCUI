<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{modalHeaderText}}</h4>
      <button #closeModal type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal">
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editKnightMemberDuesForm" (ngSubmit)="onSubmitEditKnightMemberInfo()">
        <div formArrayName="memberDues">
          @for (memberDue of editKnightMemberDuesForm.controls.memberDues.controls; track memberDue; let i = $index) {
            <div>
              <div class="form-floating mb-3" [formGroup]="memberDue">
                <select class="form-select" id="'paidStatus_'+{{i}}" formControlName="paidStatus">
                  @for (memberDuesPaymentStatusInputOption of memberDuesPaymentStatusFormOptions; track memberDuesPaymentStatusInputOption) {
                    <option [value]="memberDuesPaymentStatusInputOption.value">{{memberDuesPaymentStatusInputOption.displayName}}</option>
                  }
                </select>
                <label for="stateCode">{{memberDue.controls.year.value}}</label>
              </div>
            </div>
          }
        </div>
        <div class="modal-footer">
          <div class="container">
            @if (errorSaving) {
              <div class="row">
                @for (errorMessage of errorMessages; track errorMessage) {
                  <div class="col-12 alert alert-danger" role="alert">{{errorMessage}}</div>
                }
              </div>
            }
          </div>
          <button type="submit" class="btn btn-primary btn-kofc-blue">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
