<div class="container">
  <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel *ngFor='let activityCategory of activityCategories'>
      <ng-template ngbPanelHeader let-opened="opened">
        <div class="accordion-button custom-header justify-content-between" [class.collapsed]="!opened">
          <button ngbPanelToggle class="btn btn-link">{{activityCategory}}</button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="container">
          <div class="row" *ngFor='let activity of filterActivitiesByCategory(activityCategory)'>
            <div class="col-6 col-md-6">
              {{activity.activityName}}
            </div>
            <div class="col-6 col-md-4">
              <div class="btn-toolbar text-center mt-1">
                <button *ngIf="canEditActivity(activity.activityId)" type="button" class="btn btn-primary me-1" (click)="openEditActivityModal(activity)">
                  <svg class="bi" width="20" height="20" fill="currentColor">
                    <use xlink:href="assets/icons/bootstrap-icons/bootstrap-icons.svg#pencil"/>
                  </svg>
                </button>
                <button type="button" class="btn btn-danger">
                  <svg class="bi" width="20" height="20" fill="currentColor">
                    <use xlink:href="assets/icons/bootstrap-icons/bootstrap-icons.svg#trash"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div class="row">
    <div class="col-md-12 mt-1">
      <div class="btn-toolbar text-center mt-1">
        <button type="button" *ngIf="canAddActivity() && activityCategories.length > 0" class="btn btn-primary" (click)="openCreateActivityModal()">Add Activity</button>
      </div>
    </div>
  </div>
</div>
