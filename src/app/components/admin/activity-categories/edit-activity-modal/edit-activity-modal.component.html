<!-- <ng-template #editActivityContent let-modal> -->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalHeaderText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editActivityForm" (ngSubmit)="onSubmitEditActivity()">
      <nav ngbNav #nav="ngbNav" class="nav-tabs">
        <ng-container ngbNavItem>
          <a ngbNavLink>Activity Information</a>
          <ng-template ngbNavContent>
            <div class="form-group row">
              <label for="activityName" class="col-sm-4 col-form-label">Activity Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="activityName" id="activityName" autocomplete="off">
              </div>
            </div>
            <div class="form-group row">
              <label for="activityDescription" class="col-sm-4 col-form-label">Activity Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" formControlName="activityDescription" id="activityDescription" rows="4"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="activityCategory" class="col-sm-4 col-form-label">Activity Category</label>
              <div class="col-sm-8">
                <select class="form-control" id="activityCategory" formControlName="activityCategoryId">
                  <option *ngFor="let activityCategory of activityCategories" [value]="activityCategory.activityCategoryId">{{activityCategory.categoryName}}</option>
                </select>
              </div>
            </div>
          </ng-template>
        </ng-container>

        <ng-container ngbNavItem>
          <a ngbNavLink>Activity Coordinators</a>
          <ng-template ngbNavContent>
            <ng-container formArrayName="activityCoordinatorsList">
              <ng-container *ngFor="let coordinator of activityCoordinators.controls; let i = index;">
                <div class="form-group row" [formGroupName]="i">
                  <div class="col-md-10">
                    <select class="form-control" id="activityCoordinatorKnightId" formControlName="knightId">
                      <option *ngFor="let knight of allKnights" [value]="knight.knightId">{{knight.firstName}} {{knight.lastName}}</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-primary" (click)="deleteActivityCoordinator(i)">Delete</button>
                  </div>
                </div>
              </ng-container>
            </ng-container>
            <div class="container">
              <div class="form-group row">
                <button type="button" class="btn btn-primary" (click)="addActivityCoordinator()">Add Coordinator</button>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </nav>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>

      <div class="modal-footer">
        <button id="saveActivity" type="submit" class="btn btn-primary">Save</button>
        <button id="cancelChangeToActivity" type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
       </div>
    </form>
  </div>
<!-- </ng-template> -->
