<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group row mb-1 ms-md-5 me-md-5">
      <label for="username" class="col-4 col-sm-3 col-md-2 col-form-label">Username</label>
      <div class="col-8 col-sm-9 col-md-10">
        <input autocomplete="off" type="text" class="form-control" formControlName="username" id="username">
      </div>
    </div>
    <div class="form-group row mb-1 ms-md-5 me-md-5">
      <label for="password" class="col-4 col-sm-3 col-md-2 col-form-label">Password</label>
      <div class="col-8 col-sm-9 col-md-10">
        <input type="password" class="form-control" formControlName="password" id="password">
      </div>
    </div>
    <div class="form-group row mb-1 ms-md-5 me-md-5">
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </div>
    </div>
    <div class="form-group row mb-1 ms-md-5 me-md-5">
      <div class="col-12 alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
    </div>
  </form>
</div>
