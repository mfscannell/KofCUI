<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-floating mb-3">
      <input type="text" class="form-control col-12" formControlName="username" id="username" autocomplete="off" placeholder="John">
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control col-12" formControlName="password" id="password" autocomplete="off" placeholder="mypassword">
      <label for="password">Password</label>
    </div>
    <div class="form-group mb-3">
      <button type="submit" class="btn btn-primary btn-kofc-blue w-100">Sign in</button>
    </div>
    <div class="form-group mb-3">
      <div class="alert alert-danger" *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
    </div>
  </form>
  <div id="loginSpacer"></div>
</div>
